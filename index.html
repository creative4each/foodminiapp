<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ú–∏–Ω–∏-–º–∞—Ä–∫–µ—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: -apple-system, Inter, Roboto, Arial; margin:0; padding:16px; color: var(--tg-theme-text-color, #000); background: var(--tg-theme-bg-color, #fff); }
    h1 { margin-top:0; }
    .stores { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:16px; }
    .btn { border:1px solid #ddd; border-radius:14px; padding:10px 12px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,.06); cursor:pointer; }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .card { border-radius: 16px; box-shadow: 0 2px 10px rgba(0,0,0,.06); padding: 12px; background: var(--tg-theme-secondary-bg-color, #fff); color: var(--tg-theme-text-color, #000); max-width:100%; }
    .card b { color: var(--tg-theme-text-color, #000); }
    .row { display:flex; align-items:center; gap:8px; min-width:0; }
    .card .row > div:first-child { flex:1; min-width:0; }
    .muted { font-size:12px; color: var(--tg-theme-hint-color, rgba(0,0,0,.6)); }
    .card .muted { color: var(--tg-theme-hint-color, rgba(255,255,255,.6)); }
    @media (max-width: 560px){
      .grid { grid-template-columns: 1fr; }
    }
    .bar { position:fixed; left:0; right:0; bottom:0; background: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); border-top:1px solid var(--tg-theme-section-separator-color, #eee); padding:10px 16px; display:flex; justify-content:space-between; align-items:center; }
    .bar .muted { color: var(--tg-theme-hint-color, rgba(0,0,0,.6)); }
    table.plan { width:95%; margin:12px auto 0; border-collapse:collapse; font-size:14px; table-layout: fixed; }
    table.plan th, table.plan td { padding:8px; border-bottom:1px solid var(--tg-theme-section-separator-color, #eee); text-align:left; vertical-align: top; }
    table.plan th:not(:first-child), table.plan td:not(:first-child) { border-left: 1px solid var(--tg-theme-section-separator-color, #eee); }
    table.plan thead th { border-bottom: 1px solid var(--tg-theme-section-separator-color, #eee); }
    table.plan thead th { color: var(--tg-theme-hint-color, rgba(0,0,0,.6)); font-weight:600; }
    table.plan td.price, table.plan th.price { text-align:right; white-space:nowrap; }
    table.plan td.qty, table.plan th.qty { white-space:nowrap; width: 15%; min-width:6ch; }
    table.plan td.store, table.plan th.store { width: 28%; padding-right:12px; border-right:1px solid var(--tg-theme-section-separator-color, #3a3a3a); }
    table.plan td.title, table.plan th.title { width: 47%; padding-left:12px; }
    table.plan td.price, table.plan th.price { width: 10%; }
    @media (max-width: 420px){
      table.plan td.store, table.plan th.store { width: 26%; }
      table.plan td.title, table.plan th.title { width: 49%; }
    }
    table.plan td.title { display:block; cursor:pointer; }
    .title .name { overflow:visible; text-overflow:clip; white-space:normal; word-break:break-word; }
    .title.purchased { text-decoration: underline; text-decoration-thickness: 2px; }
    table.plan td.title:hover { opacity:.85; }
    #autoPlan { padding-bottom: 90px; }
    .checkbtn { width:24px; height:24px; border-radius:6px; border:1px solid var(--tg-theme-section-separator-color, #555); background: var(--tg-theme-secondary-bg-color, #fff); color: var(--tg-theme-text-color, #000); cursor:pointer; display:inline-flex; align-items:center; justify-content:center; }
    .checkbtn:hover { filter: brightness(1.1); }
    .store-row { font-weight:700; padding-top:12px; }
    .qtybtn { width:32px; height:32px; border:1px solid #ddd; border-radius:12px; background:#fff; }
    .presetbtn { border:1px solid var(--tg-theme-section-separator-color, #ddd); border-radius:12px; padding:6px 10px; background: var(--tg-theme-secondary-bg-color, #fff); color: var(--tg-theme-text-color, #000); margin-left:8px; }
    .hidden { display:none; }
    .plan { white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
  </style>
</head>
<body>
  <h1>üõí –ú–∏–Ω–∏-–º–∞—Ä–∫–µ—Ç</h1>
  <div id="stores" class="stores"></div>
  <div id="catalog" class="grid"></div>
  <div id="autoPlan"></div>
  <div id="plan" class="hidden">
    <h2>–ü–ª–∞–Ω –ø–æ–∫—É–ø–æ–∫</h2>
    <div id="planText" class="plan"></div>
  </div>
  <div id="bar" class="bar hidden">
    <div>
      <b id="sum">0‚ÇΩ</b>
      ‚Ä¢ <span id="weight" class="muted">0 –∫–≥</span>
      <div id="lastItem" class="muted"></div>
    </div>
    <div></div>
  </div>

  <script>
  // –∞–∫—Ç—É–∞–ª—å–Ω—ã–π GAS URL (–µ—Å–ª–∏ —Ä–∞–∑–≤–µ—Ä–Ω—ë—à—å –∑–∞–Ω–æ–≤–æ –∏ –æ–Ω –ø–æ–º–µ–Ω—è–µ—Ç—Å—è ‚Äî –æ–±–Ω–æ–≤–∏ —ç—Ç—É —Å—Ç—Ä–æ–∫—É)
  const API_BASE = "https://script.google.com/macros/s/AKfycbwUVSnc3EfXtFqeG31in-lJ63zond9JFj14aAF2SE6D1ifFLre9Wj8wtyfc86m2O9Tv/exec";

  const tg = window.Telegram?.WebApp; tg?.ready(); tg?.expand();

  let STORES = [];
  let CATALOG = [];
  const cart = new Map(); // id -> qty

  function formatRub(n){ return String(Math.round(Number(n||0))) + '‚ÇΩ'; }
  function formatKg(n){ return (n||0).toFixed(2).replace('.', ',') + ' –∫–≥'; }

  // --- JSONP helper (–æ–±—Ö–æ–¥ CORS) ---
  function jsonp(url){
    return new Promise((resolve, reject)=>{
      const cb = 'cb_' + Math.random().toString(36).slice(2);
      window[cb] = (data)=>{ resolve(data); cleanup(); };
      const s = document.createElement('script');
      s.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + cb;
      s.onerror = ()=>{ reject(new Error('JSONP failed')); cleanup(); };
      function cleanup(){ try{ delete window[cb]; }catch(_){} s.remove(); }
      document.body.appendChild(s);
    });
  }

  async function loadCatalog(){
    try {
      const data = await jsonp(API_BASE + "?route=catalog"); // <‚Äî –í–ê–ñ–ù–û: route=catalog
      STORES = data.stores || [];
      CATALOG = data.catalog || [];
      renderStores();
      if (STORES[0]) renderCatalog(STORES[0].id);
    } catch (e) {
      console.error(e);
      document.getElementById('catalog').innerHTML = "<div>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ç–∞–ª–æ–≥. –ü—Ä–æ–≤–µ—Ä—å URL API.</div>";
    }
  }

  function renderStores(){
    const root = document.getElementById('stores');
    root.innerHTML = '';
    for (const s of STORES){
      const b = document.createElement('button');
      b.className = 'btn';
      b.textContent = s.name;
      b.onclick = () => { document.getElementById('plan').classList.add('hidden'); renderCatalog(s.id); };
      root.appendChild(b);
    }
  }

  function renderCatalog(storeId){
    const root = document.getElementById('catalog');
    root.innerHTML = '';
    const list = CATALOG.filter(x=>x.store_id===storeId);
    for (const it of list){
      const el = document.createElement('div'); el.className='card';
      const isWeight = (it.unit === '–∫–≥');
      el.innerHTML = `
        <div class="row" style="justify-content:space-between;">
          <div>
            <div><b>${it.title}</b></div>
            <div class="muted">${it.price}‚ÇΩ / ${it.unit}</div>
          </div>
          <div class="row">
            ${isWeight ? `<button class=\"presetbtn\" data-id=\"${it.id}\" data-q=\"0.5\">0.5</button><button class=\"presetbtn\" data-id=\"${it.id}\" data-q=\"1\">1</button>` : ''}
            <button class="qtybtn" data-id="${it.id}" data-act="sub">-</button>
            <div id="q_${it.id}">${cart.get(it.id)||0}</div>
            <button class="qtybtn" data-id="${it.id}" data-act="add">+</button>
          </div>
        </div>`;
      root.appendChild(el);
    }
    root.onclick = (e)=>{
      const preset = e.target.closest('button.presetbtn');
      if (preset){
        const id = preset.dataset.id; const item = CATALOG.find(x=>x.id===id); if(!item) return;
        const value = parseFloat(preset.dataset.q || '0');
        cart.set(id, value);
        const qEl = document.getElementById('q_'+id); if(qEl) qEl.textContent = value;
        updateBar(item);
        renderAutoPlan();
        return;
      }
      const btn = e.target.closest('button'); if(!btn) return;
      const id = btn.dataset.id; const act = btn.dataset.act;
      const item = CATALOG.find(x=>x.id===id);
      const step = Number(item?.step || 1);
      const q = Number(cart.get(id)||0);
      const next = Math.max(0, (act==='add'? q+step : q-step));
      cart.set(id, parseFloat(next.toFixed(3)));
      const qEl = document.getElementById('q_'+id); if(qEl) qEl.textContent = cart.get(id);
      updateBar(item);
      renderAutoPlan();
    }
    updateBar();
    renderAutoPlan();
  }

  function updateBar(lastChangedItem){
    const bar = document.getElementById('bar');
    const presets = document.getElementById('presets');
    let sum = 0, weight = 0;
    for (const [id, qty] of cart.entries()){
      const it = CATALOG.find(x=>x.id===id); if(!it) continue;
      sum += Number(it.price||0) * Number(qty||0);
      if (it.unit === '–∫–≥') weight += Number(qty||0);
      else if (it.weight_per_unit) weight += Number(qty||0) * Number(it.weight_per_unit||0);
    }
    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤ –ø–ª–∞—à–∫–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é —Ç–æ–ª—å–∫–æ –ø–æ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É –∏–∑–º–µ–Ω–µ–Ω–Ω–æ–º—É —Ç–æ–≤–∞—Ä—É
    if (lastChangedItem){
      const qty = Number(cart.get(lastChangedItem.id) || 0);
      const itemTotal = Number(lastChangedItem.price||0) * qty;
      document.getElementById('sum').textContent = formatRub(itemTotal);
      document.getElementById('weight').textContent = lastChangedItem.unit==='–∫–≥' ? formatKg(qty) : '';
    } else {
      // –ï—Å–ª–∏ –Ω–µ—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—É—Å—Ç—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
      document.getElementById('sum').textContent = '0‚ÇΩ';
      document.getElementById('weight').textContent = '';
    }
    if (cart.size>0 && [...cart.values()].some(q=>q>0)){
      bar.classList.remove('hidden');
      if (lastChangedItem){
        const qty = cart.get(lastChangedItem.id) || 0;
        const name = lastChangedItem.title;
        const unit = lastChangedItem.unit || '';
        document.getElementById('lastItem').textContent = qty>0 ? `${name} ‚Äî ${qty} ${unit}` : '';
        // –ø–æ–∫–∞–∑–∞—Ç—å –ø—Ä–µ—Å–µ—Ç—ã —Ç–æ–ª—å–∫–æ –¥–ª—è –≤–µ—Å–æ–≤—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤
        if ((lastChangedItem.unit||'') === '–∫–≥') { presets.classList.remove('hidden'); presets.dataset.id = lastChangedItem.id; }
        else { presets.classList.add('hidden'); delete presets.dataset.id; }
      }
      tg?.MainButton?.show(); tg?.MainButton?.setText("–û—á–∏—Å—Ç–∏—Ç—å");
    }
    else { bar.classList.add('hidden'); tg?.MainButton?.hide(); }
  }

  function renderAutoPlan(){
    const box = document.getElementById('autoPlan');
    const items = [...cart.entries()].filter(([,q])=>q>0).map(([id,qty])=>({id, qty}));
    if (items.length===0){ box.innerHTML = ''; return; }

    const storeById = new Map(STORES.map(s=>[s.id, s.name]));
    let grandTotal = 0;
    const rows = [];
    for (const {id, qty} of items){
      const it = CATALOG.find(x=>x.id===id); if(!it) continue;
      const total = Number(it.price||0) * Number(qty||0);
      grandTotal += total;
      const storeName = storeById.get(it.store_id) || '';
      const unit = it.unit||'';
      const qtyText = unit ? `${qty}${unit}` : `${qty}`;
      rows.push(`<tr data-id=\"${it.id}\"><td class=\"store\">${storeName}</td><td class=\"title\"><span class=\"name\">${it.title}</span></td><td class=\"qty\">${qtyText}</td><td class=\"price\">${formatRub(total)}</td></tr>`);
    }

    box.innerHTML = [
      '<table class=\"plan\">',
      '<colgroup><col style=\"width:28%\"/><col style=\"width:47%\"/><col style=\"width:15%\"/><col style=\"width:10%\"/></colgroup>',
      '<thead><tr><th class=\"store\">–ú–∞–≥–∞–∑–∏–Ω</th><th class=\"title\">–¢–æ–≤–∞—Ä</th><th class=\"qty\">–ö–æ–ª-–≤–æ</th><th class=\"price\">–°—É–º–º–∞</th></tr></thead>',
      '<tbody>',
      rows.join('').replaceAll('<td>', '<td class=\\"cell\\">').replaceAll('<td class=\\"cell\\">', '<td>'),
      '</tbody>',
      `<tfoot><tr><td colspan=\"3\" class=\"price\" style=\"font-weight:600; text-align:right;\">–ò—Ç–æ–≥–æ:</td><td class=\"price\" style=\"font-weight:600;\">${formatRub(grandTotal)}</td></tr></tfoot>`,
      '</table>'
    ].join('');

    // –î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–ª–∏–∫–æ–≤ –ø–æ —è—á–µ–π–∫–µ —Ç–æ–≤–∞—Ä–∞: –ø–æ–∫–∞–∑–∞—Ç—å "–ö—É–ø–ª–µ–Ω–æ" —Å –ø–æ–¥—á—ë—Ä–∫–∏–≤–∞–Ω–∏–µ–º –∏ —É–¥–∞–ª–∏—Ç—å –ø–æ–∑–∏—Ü–∏—é
    box.querySelector('tbody').onclick = (e)=>{
      const cell = e.target.closest('td.title');
      if(!cell) return;
      const tr = cell.closest('tr');
      const id = tr?.getAttribute('data-id');
      if (!id) return;
      cell.classList.add('purchased');
      const nameEl = cell.querySelector('.name');
      if (nameEl) { nameEl.textContent = '–ö—É–ø–ª–µ–Ω–æ'; }
      else { cell.textContent = '–ö—É–ø–ª–µ–Ω–æ'; }
      setTimeout(()=>{
        cart.delete(id);
        const qEl = document.getElementById('q_'+id); if(qEl) qEl.textContent = '0';
        updateBar();
        renderAutoPlan();
      }, 350);
    };

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ø—Ä–µ—Å–µ—Ç–æ–≤ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –≤ –Ω–∏–∂–Ω–µ–π –ø–ª–∞—à–∫–µ
    const presets = document.getElementById('presets');
    presets.onclick = (e)=>{
      const btn = e.target.closest('button.presetbtn'); if(!btn) return;
      const id = presets.dataset.id; if(!id) return;
      const item = CATALOG.find(x=>x.id===id); if(!item) return;
      const value = parseFloat(btn.dataset.q || '0');
      cart.set(id, value);
      const qEl = document.getElementById('q_'+id); if(qEl) qEl.textContent = value;
      updateBar(item);
      renderAutoPlan();
    };
  }

  async function makePlan(){
    const items = [...cart.entries()].filter(([,q])=>q>0).map(([id,qty])=>({id, qty}));
    if (!items.length) return;
    const body = { user_id: tg?.initDataUnsafe?.user?.id || "", items };
    const plan = await jsonp(API_BASE + "?route=order&data=" + encodeURIComponent(JSON.stringify(body)));

    const box = document.getElementById('plan'); box.classList.remove('hidden');
    document.getElementById('catalog').innerHTML='';
    const lines = [];
    for (const s of STORES){
      const arr = (plan.by_store && plan.by_store[s.id]) || []; if (arr.length===0) continue;
      lines.push("## " + s.name);
      for (const it of arr){
        const q = it.qty;
        const unit = it.unit;
        const price = it.unit_price;
        lines.push(`- ${it.title} ‚Äî ${q} ${unit} √ó ${price}‚ÇΩ`);
      }
      const subtotal = arr.reduce((a,b)=>a+b.unit_price*b.qty,0);
      lines.push(`–ò—Ç–æ–≥–æ –ø–æ ${s.name}: ${formatRub(subtotal)}`);
      lines.push("");
    }
    lines.push(`–ò–¢–û–ì–û: ${formatRub(plan.sum)} ‚Ä¢ –í–µ—Å: ${plan.total_weight_kg.toFixed(2)} –∫–≥`);
    document.getElementById('planText').textContent = lines.join("\n");
    tg?.MainButton?.hide();
  }

  function clearAll(){
    cart.clear();
    document.getElementById('autoPlan').innerHTML = '';
    const bar = document.getElementById('bar'); bar.classList.remove('hidden');
    document.getElementById('sum').textContent = formatRub(0);
    document.getElementById('weight').textContent = '';
    document.getElementById('lastItem').textContent = '';
    document.getElementById('plan').classList.add('hidden');
  }

  // –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ Telegram: ¬´–û—á–∏—Å—Ç–∏—Ç—å¬ª
  if (tg){
    tg.MainButton.setParams({text: '–û—á–∏—Å—Ç–∏—Ç—å'});
    tg.MainButton.onClick(clearAll);
  }
  tg?.MainButton?.onClick(makePlan);

  loadCatalog();
  </script>
</body>
</html>
